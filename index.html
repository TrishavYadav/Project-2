
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Mom!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #ff4081;
        }
        p {
            font-size: 1.5em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e91e63;
        }
        .hidden {
            display: none;
        }
        .confetti {
            position: absolute;
            width: 5px;
            height: 5px;
            background: gold;
            animation: fall 3s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Mom! üéâ</h1>
    <p>You are the best mom in the world! ‚ù§Ô∏è</p>
    <button onclick="showMessage()">Click to See My Wish!</button>
    <p id="message" class="hidden">Wishing you a day filled with love, joy, and all the wonderful things you deserve. Love you, Mom! üíñ</p>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.classList.remove('hidden');
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
